<!DOCTYPE html>
<html>

<head>
	<include src="src/components/common-head.html"></include>
	<link rel="stylesheet" href="../css/match-details.css" />
	<title>Flexbox</title>
</head>

<body>
	<include src="src/components/navbar.html"></include>

	<div class="row details1" width="400">
		<div class="center col s12">
			<b>Sport</b>: <span id="matchsport"></span>
		</div>
	</div>




	<div class="row details1" width="400">
		<div class="center col s12">
			<b>Toss-winner</b>: <span id="matchtosswinner"></span>
		</div>
	</div>



	<div class="row details2">
		<div class="center col s6">
			<b>Team1</b>: <span id="matchteam1"></span>
		</div>
		<div class="center col s6">
			<b>Score</b>: <span id="matchteam1score"></span>
		</div>
	</div>

	<div class="row details3">
		<div class="center col s12">
			<b>VS</b>
		</div>
	</div>

	<div class="row details4">
		<div class="center col s6">
			<b>Team2</b>: <span id="matchteam2"></span>
		</div>
		<div class="center col s6">
			<b>Score</b>: <span id="matchteam2score"></span>
		</div>
	</div>


	<div class="row details1" width="400">
		<div class="center col s12">
			<b>Time</b>: <span id="matchtime"></span>
		</div>
	</div>

	<div class="row details1" width="400">
		<div class="center col s12">
			<b>Date</b>: <span id="matchdate"></span>
		</div>
	</div>

	<div class="row details2" id="players">
		<div class="center col s6">
			<b>Player1</b>: <span id="matchplayer1"></span>
		</div>
		<div class="center col s6">
			<b>Player2</b>: <span id="matchplayer2"></span>
		</div>
	</div>
	<include src="src/components/footer.html"></include>

	<!-- Scripts -->
	<include src="src/components/common-scripts.html"></include>
	<script src="../js/common.js"></script>
	<script>
		document.getElementById("players").style.display="none";
	</script>
	<script src="../js/match-details.js"></script>
</body>

</html>
